<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
    		width: 100px;
    		height: 100px;
    		background: rgb(63, 78, 244);
            transition-property: width; /*Se modificará el ancho del elemento*/
    		transition-duration: 2s;  /*Durará 5 segundos*/
            transition-delay: 1s;  /*Tomará un tiempo de 2 segundos para empezar la transición*/
            transition-timing-function: linear;  /*El cambio se realizará a una velocidad constante*/
		}
		div:hover {
    		width: 500px;
		}
	</style>
</head>
<body>
	<h1>Efecto de Transición</h1>
	<div></div>
</body>
</html>
